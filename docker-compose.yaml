version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    depends_on:
      - postgres
  frontend:
    build: 
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    depends_on:
      - backend
  yarn-backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    entrypoint: "yarn"
  yarn-frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    entrypoint: "yarn"
volumes:
  backend:
  frontend:
  yarn-backend:
  yarn-frontend:
  pgdata: